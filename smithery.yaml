version: 1
type: remote
runtime: python
pythonVersion: "3.12"
installCommands:
  - pip install --upgrade pip
  - pip install .
  - printf '#!/usr/bin/env sh\nset -euo pipefail\nexec mcp http src/mcp_optimizer/server.py --host 0.0.0.0 --port 3333 --cors "*"\n' > /usr/local/bin/startup.sh
  - chmod +x /usr/local/bin/startup.sh
startCommand:
  command: ["mcp", "http", "src/mcp_optimizer/server.py", "--host", "0.0.0.0", "--port", "3333", "--cors", "*"]
